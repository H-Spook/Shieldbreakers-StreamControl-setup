<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="js/easeljs-2017.10.12.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/tweenjs-2017.10.12.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/scoreboard-updater.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      const FONT_COLOR = "#FFFFFF";
      
      const COMM_X = 650;
      const COMM_Y = 870;
      const TWIT_X = COMM_X;
      const TWIT_Y = 940;
      const NAME_MAX_WIDTH = 390;
      const TWIT_MAX_WIDTH = 338;
      const NAME_FONT_SIZE = 30;
      const TWIT_FONT_SIZE = 28;

      function init() {
        let board = new createjs.Container();

        scoreboard = new createjs.Bitmap("images/commentators2.png");
        scoreboard.regX = 0;
        scoreboard.regY = 0;

        board.addChild(scoreboard);

        board.addChild(newDynText("comm1name", COMM_X, COMM_Y, NAME_MAX_WIDTH, NAME_FONT_SIZE, FONT_COLOR, "right"));
        board.addChild(newMirroredDynText("comm2name", "comm1name"));
        
        board.addChild(newDynText("comm1twit", TWIT_X, TWIT_Y, TWIT_MAX_WIDTH, TWIT_FONT_SIZE, FONT_COLOR, "right"));
        board.addChild(newMirroredDynText("comm2twit", "comm1twit"));
        
        createScoreboard(board);
      }
    </script>
  </head>
  <body onLoad="init()" style="margin:0px;">
    <canvas id="myCanvas" width="1920" height="1000">
      canvas
    </canvas>
  </body>
</html>
