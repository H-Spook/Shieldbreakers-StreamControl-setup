<html>
  <head>
    <meta charset="utf-8"/>
    <script src="js/easeljs-2017.10.12.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/tweenjs-2017.10.12.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/countries.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/overlay-updater.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">

      const maxNameWidth = 200;
      const maxScoreWidth = 50;
      const fontsize = 28;
      const fontcolor = "#000000";
      var stage;

      function newMatch(matchtag, x, y) {
        let match = new createjs.Container();
        match.x = x;
        match.y = y;
        match.addChild(newDynText(`${matchtag}p1`, 0, 0, maxNameWidth, fontsize, fontcolor));
        match.addChild(newDynText(`${matchtag}p1s`, 115, 0, maxScoreWidth, fontsize, fontcolor));
        match.addChild(newDynText(`${matchtag}p2`, 0, 50, maxNameWidth, fontsize, fontcolor));
        match.addChild(newDynText(`${matchtag}p2s`, 115, 50, maxScoreWidth, fontsize, fontcolor));
        return match;
      }

      function init() {
        var timeout = this.window.setInterval(function() {
          pollHandler();
        }, 250);

        stage = new createjs.Stage("myCanvas");
        let board = new createjs.Container();
        board.addChild(newMatch("ws1", 550, 100));
        board.addChild(newMatch("ws2", 550, 300));
        board.addChild(newMatch("wf", 1075, 200));
        board.addChild(newMatch("ltop81", 200, 600));
        board.addChild(newMatch("ltop82", 200, 800));
        board.addChild(newMatch("lq1", 550, 575));
        board.addChild(newMatch("lq2", 550, 775));
        board.addChild(newMatch("ls", 900, 675));
        board.addChild(newMatch("lf", 1250, 650));
        board.addChild(newMatch("gf", 1600, 425));

        stage.addChild(board);

        createjs.Ticker.addEventListener("tick", enterFrame);
        createjs.Ticker.framerate = 60;

        stage.update();
      }

      function enterFrame(event) {
        stage.update(event);
      }
    </script>
  </head>
  <body onLoad="init()" style="margin:0px;">
    <canvas id="myCanvas" width="1920" height="1080">
      canvas
    </canvas>
  </body>
</html>
